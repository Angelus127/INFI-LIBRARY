<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Infinity Library{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="{{ url_for('search') }}" class="logo">∞ Infinity Library</a>
        </div>
        <nav class="navbar-right">
            <a href="{{ url_for('search') }}">Inicio</a>
            <a href="#">Mi colección</a>
            <a href="#">Perfil</a>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Infinity Library — Proyecto Flask experimental</p>
    </footer>
</body>
</html>
