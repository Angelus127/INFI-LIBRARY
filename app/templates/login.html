{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="login-wrapper">
    <section class="login-box">
        <h1>Iniciar Sesion</h1>

        {% if error %}
            <p class="login-error">
                {{ error }}
            </p>
        {% endif %}

        <form action="{{ url_for('auth.login')}}" method="POST" class="login-form">
            <div>
                <label for="useranme">Usuario</label><br>
                <input type="text" id="username" name="username" placeholder="Usuario" required autocomplete="username">
            </div>
            <br>
            <div>
                <label for="password">Contraseña</label><br>
                <input type="password" name="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
            </div>
            <br>
            <button type="submit">Entrar</button>
        </form>
    </section>
</div>
{% endblock %}
